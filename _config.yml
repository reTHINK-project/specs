# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

name: reThink

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: reThink Framework Specifications
subtitle: Worldwide real-time decentralized communication infra-structure
email: github@rethink-project.eu
description: > # this means to ignore newlines until "baseurl:"
  reTHINK Framework provides the tools to build a global
  real-time decentralized communication infra-structure
  where services are inherently inter-operable.
grant: > # this means to ignore newlines until "baseurl:"
  This project has received funding from the European
  Horizon 2020 Programme for research, technological
  development and demonstration under grant agreement nÂ° 645342
baseurl: "/specs" # the subpath of your site, e.g. /blog
url: "https://rethink-project.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: rethink_eu
github_username:  reTHINK-project
slack_channel: rethink-project
version: 0.6.1

logo: "/img/logo.png"

# Github configuration
github: [metadata]

# Build settings
markdown: kramdown
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jekyll-github-metadata

kramdown:
  input: GFM
  hard_wrap: false

sass:
  style: compressed
  sass_dir: _sass

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
- icon-github.svg

# Site permalink settings
permalink: /:title/
# End

# # Collections settings
# collections:
#   documentation:
#     output: true
#     permalink: /:collection/:path
# # End

category_order:
  - 'Getting Started'
  - 'Concepts'
  - 'APIs'
  - 'Messaging Framework'
  - 'Runtime'
  - 'Trust Management'
  - 'How it Works - Basics'
  - 'How it Works - Data Synchronization'
  - 'How it Works - Discovery'
  - 'How it Works - Identity Management'
  - 'How it Works - Legacy Interworking'
  - 'Testing'
  - 'Core Datamodel'
  - 'Data Object Models'
  - 'Messages Specification'
  - 'Backend Deployment'
  - 'Standards'
  - 'Use-Cases'

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"
