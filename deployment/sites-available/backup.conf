

server {
    server_name backup.rethink.alticelabs.com;

    location / {
        proxy_pass http://127.0.0.1:5984/;

    }



    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/backup.rethink.alticelabs.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/backup.rethink.alticelabs.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}




server {
    if ($host = backup.rethink.alticelabs.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name backup.rethink.alticelabs.com;
    listen 80;
    return 404; # managed by Certbot


}